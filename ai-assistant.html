    <style>
        /* Inline chat-specific styles for easy testing */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        #chatContainer {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 40px auto 40px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        #chatBox {
            border: 1px solid #e0e0e0;
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #fcfcfc;
            border-radius: 12px;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 12px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.98em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .user {
            align-self: flex-end;
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 8px;
        }
        .bot {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #343a40;
            margin-right: auto;
            border-bottom-left-radius: 8px;
        }
        #inputArea {
            display: flex;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        #userInput {
            flex-grow: 1;
            padding: 14px 20px;
            border: 1px solid #ced4da;
            border-radius: 28px;
            margin-right: 12px;
            font-size: 1.05em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #userInput:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.15);
        }
        #sendButton {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 28px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #sendButton:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }
        #sendButton:active {
            transform: translateY(0);
        }
        #sendButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .typing-indicator {
            font-style: italic;
            color: #6c757d;
            margin-top: 5px;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #f0f0f0;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        @media (max-width: 600px) {
            #chatContainer {
                margin: 10px;
                padding: 10px;
                border-radius: 10px;
            }
            .message {
                max-width: 90%;
                padding: 10px 15px;
                font-size: 0.9em;
            }
            #userInput {
                padding: 10px 15px;
                font-size: 0.95em;
                margin-right: 8px;
            }
            #sendButton {
                padding: 10px 18px;
                font-size: 0.95em;
            }
        }
        .glass-container {
            background: rgba(255,255,255,0.55);
            box-shadow: 0 8px 25px rgba(59,130,246,0.13);
            border: 2px solid #dbeafe;
            backdrop-filter: blur(16px) saturate(160%);
            -webkit-backdrop-filter: blur(16px) saturate(160%);
            border-radius: 15px;
            margin-top: 1.5rem;
        }
        .cloud-animation {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            opacity: 0.7;
            animation: floatCloud 4s ease-in-out infinite alternate;
        }
        @keyframes floatCloud {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(10px); }
        }
        .quick-action-btn {
            background: var(--primary-blue-lighter);
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue-light);
            border-radius: 0.5rem;
            padding: 0.5rem 1.1rem;
            font-size: 0.97em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(59,130,246,0.06);
        }
        .quick-action-btn:hover {
            background: var(--primary-blue-light);
            color: var(--primary-blue-dark);
            border-color: var(--primary-blue);
            transform: translateY(-1px) scale(1.04);
            box-shadow: 0 4px 16px rgba(59,130,246,0.13);
        }
        #inputArea {
            background: #f8fafc;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(59,130,246,0.06);
            margin-top: 0.5rem;
            padding: 0.5rem 0.5rem 0.5rem 0.5rem;
            display: flex;
            align-items: center;
        }
        .btn-success:hover, .btn-secondary:hover {
            box-shadow: 0 4px 16px rgba(16,185,129,0.18), 0 2px 8px rgba(59,130,246,0.10);
            filter: brightness(1.08);
            transform: translateY(-1px) scale(1.04);
        }
        @media (max-width: 600px) {
            .glass-container {
                margin: 10px;
                padding: 5px;
            }
            .cloud-animation {
                top: -30px;
                svg { width: 60px; height: 30px; }
            }
        }
    </style>
</head>
